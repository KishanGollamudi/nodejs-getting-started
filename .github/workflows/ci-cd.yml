name: NodeJS CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------
    # CHECKOUT
    # -----------------------------
    - name: Checkout Repository
      uses: actions/checkout@v4

    # -----------------------------
    # NODE SETUP
    # -----------------------------
    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install Dependencies
      run: |
        echo "Node version:" && node -v
        echo "NPM version:" && npm -v
        npm install --no-audit --no-fund

    # -----------------------------
    # SONARQUBE ANALYSIS
    # -----------------------------
    - name: SonarQube Scan
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        echo "Running Sonar Scan..."
        /opt/sonar-scanner/bin/sonar-scanner \
          -Dsonar.projectKey=nodeapp \
          -Dsonar.sources=. \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN

    # -----------------------------
    # PACKAGE APP (TAR FILE)
    # -----------------------------
    - name: Create TAR Artifact
      run: |
        echo "Creating tarball..."
        tar --ignore-failed-read --warning=no-file-changed \
            -czf nodeapp.tar.gz *

    # -----------------------------
    # UPLOAD TAR TO NEXUS
    # -----------------------------
    - name: Upload to Nexus Repository
      env:
        NEXUS_USER: ${{ secrets.NEXUS_USER }}
        NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
      run: |
        echo "Uploading TAR to Nexus..."
        curl -v -u $NEXUS_USER:$NEXUS_PASS \
          --upload-file nodeapp.tar.gz \
          ${{ secrets.NEXUS_HOST }}/repository/maven-releases/nodeapp.tar.gz

    # -----------------------------
    # OPTIONAL: DOCKER BUILD & PUSH
    # -----------------------------
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USER }}/nodeapp:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USER }}/nodeapp:latest
