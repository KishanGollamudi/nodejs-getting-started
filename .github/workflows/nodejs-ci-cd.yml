name: NodeJS CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # CHECKOUT
    # -----------------------------
    - name: Checkout Repository
      uses: actions/checkout@v4

    # -----------------------------
    # NODE SETUP (20.x REQUIRED)
    # -----------------------------
    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install Dependencies
      run: |
        node -v
        npm -v
        npm install --no-audit --no-fund

    # -----------------------------
    # SONARQUBE ANALYSIS (OFFICIAL ACTION)
    # -----------------------------
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=nodeapp
          -Dsonar.sources=.

    # -----------------------------
    # CREATE TAR.GZ ARTIFACT
    # -----------------------------
    - name: Create TAR Artifact
      run: |
        echo "Packaging project into TAR..."
        tar -czf nodeapp.tar.gz *

    # -----------------------------
    # UPLOAD TO NEXUS RAW REPO
    # -----------------------------
    - name: Upload to Nexus (RAW Repository)
      env:
        NEXUS_USER: ${{ secrets.NEXUS_USER }}
        NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        NEXUS_HOST: ${{ secrets.NEXUS_HOST }}
      run: |
        echo "Uploading nodeapp.tar.gz to Nexus RAW repository..."
        curl -v -u $NEXUS_USER:$NEXUS_PASS \
          --upload-file nodeapp.tar.gz \
          $NEXUS_HOST/repository/nodejs/nodeapp.tar.gz

    # -----------------------------
    # DOCKER IMAGE BUILD
    # -----------------------------
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USER }}/nodeapp:latest .

    # -----------------------------
    # LOGIN TO DOCKER HUB
    # -----------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    # -----------------------------
    # PUSH DOCKER IMAGE
    # -----------------------------
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USER }}/nodeapp:latest
